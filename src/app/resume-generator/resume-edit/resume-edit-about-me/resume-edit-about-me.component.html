<h3>About Me</h3>
<div class="about-me" [formGroup]="form">
  <div class="about-me-person-info">
    <div class="about-me-person-info-photo">
      <input class="caret-white" [style.display]="'none'" [formControlName]="formProp.Phone" />
      <yur-upload-image
        [src]="form.get(formProp.Photo)?.value"
        [options]="{ defaultText: 'Upload Photo', aspectRatio: 1 }"
        (srcChange)="onSrcChange($event)"
      >
      </yur-upload-image>
    </div>
    <div class="about-me-person-info-description ml-12">
      <mat-form-field appearance="outline">
        <mat-label>Job Title</mat-label>
        <input class="caret-white" matInput [formControlName]="formProp.JobTitle" />
        <mat-hint>write your job title.</mat-hint>
      </mat-form-field>
      <mat-form-field class="mt-8" appearance="outline">
        <mat-label>Chinese Name</mat-label>
        <input class="caret-white" matInput [formControlName]="formProp.ChineseName" />
        <mat-hint>write your chinese name.</mat-hint>
      </mat-form-field>
      <mat-form-field class="mt-8" appearance="outline">
        <mat-label>English Name</mat-label>
        <input class="caret-white" matInput [formControlName]="formProp.EnglishName" />
        <mat-hint>write your english name.</mat-hint>
      </mat-form-field>
      <mat-form-field class="mt-8" appearance="outline">
        <mat-label>Age</mat-label>
        <input class="caret-white" matInput [formControlName]="formProp.Age" />
        <mat-hint>write your age.</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="about-me-person-link mt-8">
    <mat-form-field appearance="outline">
      <mat-label>Blog</mat-label>
      <input class="caret-white" matInput [formControlName]="formProp.Blog" />
      <mat-hint>write your blog link.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input class="caret-white" matInput [formControlName]="formProp.Phone" />
      <mat-hint>write your phone number.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input class="caret-white" matInput [formControlName]="formProp.Email" />
      <mat-hint>write your email.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>GitHub</mat-label>
      <input class="caret-white" matInput [formControlName]="formProp.Github" />
      <mat-hint>write your GitHub.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>CodePen</mat-label>
      <input class="caret-white" matInput [formControlName]="formProp.CodePen" />
      <mat-hint>write your CodePen.</mat-hint>
    </mat-form-field>
  </div>
</div>
